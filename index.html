<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="calculator">
      <div class="wrapper">
        <button class="red">C</button>
        <div class="result">
          <h1 class="resultt">Результат:</h1>
          <p id="result" class="ressult"></p>
        </div>
        <input
        type="number"
        id="input"/>
        <!-- <input
        value="5"
        id="input2"/> -->
      </div>
      <div  class="wrapper">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="plus">+</button>
      </div>
      <div  class="wrapper">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="minus">-</button>
      </div>

      <div  class="wrapper">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="division">/</button>
      </div>
      <div class="wrapper">
        <button>0</button>
        <button>.</button>
        <button id="submit">=</button>
        <button id="multiplication">*</button>
      </div>
    </div>

</div> 

  </body>
</html>
